<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__left">
        <h2 class="card__header">
          Get <span class="card__header__purple">insights</span> that help your
          business grow.
        </h2>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="stats__item">
            <p class="stats__header">10k+</p>
            <p class="stats__paragraph">COMPANIES</p>
          </div>
          <div class="stats__item">
            <p class="stats__header">314</p>
            <p class="stats__paragraph">TEMPLATES</p>
          </div>
          <div class="stats__item">
            <p class="stats__header">12m+</p>
            <p class="stats__paragraph">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card__right">
        <img
          src="/images/image-header-desktop.jpg"
          alt="Header Image"
          class="card__image"
        />
      </div>
    </div>
  </body>
</html>
